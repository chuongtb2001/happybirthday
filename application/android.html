<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Android</title>
  </head>
  <body>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=3.3.1"
      id="jquery-core-js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.4.1/jquery-migrate.min.js?ver=1.4.1"
      id="jquery-migrate-js"
    ></script>
    <script>
      function android() {
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf("android") > -1;
        return isAndroid;
      }
      // if (android()) {
        // window.location = "https://play.google.com/store/apps/details?id=jp.co.hoshu";
      // }
    </script>
  </body>
</html>
